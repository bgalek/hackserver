language: java
install: true

jdk:
  - openjdk11

script:
  - ./gradlew build --scan -s
  - sonar-scanner

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache/

addons:
  sonarcloud:
    projectKey: bgalek_hackserver
    organization: bgalek-github
    token:
      secure: 
