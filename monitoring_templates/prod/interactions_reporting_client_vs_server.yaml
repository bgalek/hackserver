channels:
  pagerduty:
    pagerduty_alert:
      incident_format: Lost interactions. Reveived to sent diff is > 50

sources:
  graphite:
    lost_rate:
      metric: absolute(diffSeries(sum(stats.experiments.chi.chi-server.*.interactions.received.all.m1_rate, stats.experiments.chi.chi-server.*.interactions.ignored.*.m1_rate),sum(stats.*.*.*.*.chi.client.interactions.reporter.items.sent.m1_rate)))

checks:
  lost_rate:
    sources: ['lost_rate']
    frequency: 1
    triggers:
      - rule: lost_rate.values > 50
        debounce: 10
        severity: critical
        notify: ['pagerduty_alert']
