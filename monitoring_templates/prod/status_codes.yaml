channels:
  email:
    email_alert:
      recipients: ['chibox-team@allegro.pl']
  pagerduty:
    pagerduty_alert:
      incident_format: Rate of http errors in chi-server is > 0

sources:
  graphite:
    http_500_rate:
      metric: sumSeries(stats.experiments.chi.chi-server.*.api.*.*.*.5xx.m1_rate)

checks:
  last_500_rate:
    sources: ['http_500_rate']
    frequency: 1
    triggers:
      - rule: http_500_rate.values > 0
        debounce: 2
        severity: critical
        notify: ['pagerduty_alert']
