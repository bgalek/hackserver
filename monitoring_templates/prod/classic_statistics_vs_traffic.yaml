channels:
  pagerduty:
    pagerduty_alert:
      incident_format: Missing classic statistics for more than 5 live experiments

sources:
  graphite:
    classic_lost_rate:
      metric: diffSeries(sum(offset(scale(removeBelowValue(groupByNodes(stats.experiments.chi.chi-server.*.interactions.received-by-experiment.*.m1_rate,'sum',7),0.01),0),1)),avg(stats.experiments.chi.chi-server.*.statistics.classic.count-by-experiment))

checks:
  classic_lost_rate:
    sources: ['classic_lost_rate']
    frequency: 1
    triggers:
      - rule: classic_lost_rate.values > 5
        debounce: 10
        severity: critical
        notify: ['pagerduty_alert']
