buildscript {
    ext.kotlin_version = '1.1.4'

    repositories {
        maven { url 'https://artifactory.allegrogroup.com/artifactory/group-maven/' }
        mavenCentral()
    }

    dependencies {
        classpath group: 'pl.allegro.tech.build', name: 'axion-gradle-plugin', version: '1.2.1'
        classpath group: 'pl.allegro.tech.phoenix', name: 'phoenix-provisioning-plugin', version: '1.0.12'
        classpath group: 'org.jetbrains.kotlin', name: 'kotlin-gradle-plugin', version: kotlin_version
        classpath group: 'org.jetbrains.kotlin', name: 'kotlin-allopen', version: kotlin_version
    }
}

plugins {
    id 'groovy'
    id 'application'
    id 'maven-publish'
    id 'pl.allegro.tech.build.axion-release' version '1.7.1'
}

apply plugin: 'axion'
apply plugin: 'phoenix-provisioning'
apply plugin: 'kotlin'
apply plugin: 'kotlin-spring'

scmVersion {
    tag {
        prefix = project.rootProject.name
    }
    versionCreator 'versionWithBranch'
}

sourceCompatibility = 1.8

project.group = 'pl.allegro.experiments.chi'
project.version = scmVersion.version

repositories {
    maven { url 'https://artifactory.allegrogroup.com/artifactory/group-maven/' }
    mavenCentral()
}

dependencies {
    compile group: 'pl.allegro.tech.common', name: 'spring-boot-starter-andamio', version: '1.9.0'
    compile group: 'pl.allegro.experiments.chi', name: 'chi-core', version: '0.2.4'

    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: kotlin_version
    compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-kotlin', version: '2.9.0'

    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4'
    testCompile group: 'com.github.tomakehurst', name: 'wiremock', version: '1.58'

    integration group: 'org.spockframework', name: 'spock-spring', version: '1.1-groovy-2.4'
    integration group: 'org.springframework', name: 'spring-test', version: '4.3.10.RELEASE'
    integration group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.5.2.RELEASE'
    integration group: 'com.jayway.jsonpath', name: 'json-path', version: '2.4.0'
}

mainClassName = 'pl.allegro.experiments.chi.chiserver.AppRunner'

test {
    testLogging {
        exceptionFormat = 'full'
    }
}

integrationTest {
    testLogging {
        exceptionFormat = 'full'
    }
}

axionPublishing {
    repositories {
        allegro {
            url = 'https://artifactory.allegrogroup.com/artifactory/allegro-{}s-local/'
        }
    }
    apply()
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.1'
}
